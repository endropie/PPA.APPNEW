# for local development
version: '3.7'
name: ppa
services:
  appnew:
    container_name: 'ppa.appnew'
    build:
      context: .
      dockerfile: ./.docker/Dockerfile
      target: 'production-stage'
    # restart: always
    environment:
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
    ports:
      - '9000:8080'
      - '80:80'
    volumes:
      - '.:/app'
    # command: "npx quasar dev --port=8080"

